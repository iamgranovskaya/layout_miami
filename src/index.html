<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Met</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/THE MET-icon.svg"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body  class="page__body">
    <header id="page-body" class="page__section header">
      <div class="container">
        <div class="header__content">
          <div class="header__top">
            <a href="#home" class="logo">
              <img
                class="logo__image"
                src="images/THE MET-icon.svg"
                alt="The Met"
              >
            </a>

            <div class="header__right">
              <div class="icon icon--phone">
                <div class="icon__tooltip">
                  The Met Fifth Avenue
                  <br>
                  <a href="tel:+1 212-535-7710">+1 212-535-7710</a>
                  <br>
                  The Met Cloisters
                  <br>
                  <a href="tel: +1 212-923-3700">+1 212-923-3700</a>
                </div>
              </div>

              <a
                id="menu-icon"
                href="#menu"
                class="icon icon--menu"
              >
              </a>
            </div>
          </div>
          <h1 class="header__title">
            Welcome
            <br>
            to The MET
          </h1>
        </div>
      </div>
    </header>
    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top">
            <a href="/" class="logo">
              <img
                class="logo__image"
                src="images/THE MET-icon.svg"
                alt="The Met"
              >
            </a>

            <a
              href="#"
              class="icon icon--cross"
              id="menu-close"
            >
            </a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#home" class="menu__link">Home</a>
            </li>

            <li class="menu__item">
              <a href="#about-us" class="menu__link">About us</a>
            </li>

            <li class="menu__item">
              <a href="#now-on-view" class="menu__link">Now on view</a>
            </li>

            <li class="menu__item">
              <a href="#explore-online" class="menu__link">Explore online</a>
            </li>

            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contacts</a>
            </li>
          </ul>

          <div class="menu__call menu__call--phone">
            The Met Fifth Avenue
            <a
              class="menu__call-link"
              href="tel:+1 212-535-7710">+1 212-535-7710</a>
            The Met Cloisters
            <a
              class="menu__call-link"
              href="tel: +1 212-923-3700">+1 212-923-3700</a>
            <a
              href="tel:+1 212-535-7710"

              call to order

      </div>
